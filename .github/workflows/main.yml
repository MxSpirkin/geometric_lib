name: Run Python Unit Tests on Push

# Запускать после каждого push в любую ветку
on: [push]

jobs:
  test:
    # Используем матричную стратегию для запуска на двух runner'ах
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Две операционные системы из задания
        os: [ubuntu-latest, windows-latest]
    
    steps:
      # 1. Получаем код из репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Настраиваем Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Укажите версию, совместимую с вашим проектом

      # 3. Запускаем все unit-тесты с помощью unittest
      - name: Run tests with unittest
        run: python -m unittest discover -v